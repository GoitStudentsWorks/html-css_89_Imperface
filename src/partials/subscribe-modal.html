<div class="subscribe-modal__backdrop">
  <div class="subscribe-modal">
    <button type="button" class="subscribe-modal__close-btn" data-modal-close>
      <svg class="subscribe-modal__close-icon" width="14" height="14">
        <use href="/images/sprite.svg#icon-close-modal"></use>
      </svg>
    </button>
    <img
      class="subscribe-modal__img"
      srcset="
        /images/subcribe/subscribe-modal-img.jpg    1x,
        /images/subcribe/subscribe-modal-img@2x.jpg 2x
      "
      src="/images/subcribe/subscribe-modal-img.jpg"
      alt="chocolate"
      width="100%"
    />
    <div class="subscribe-modal__content-wrapper">
      <h1 class="subscribe-modal__title">
        Explore our
        <span class="subscribe-modal__title-span">new chocolate</span> first!
      </h1>
      <form class="subscribe-modal__form">
        <input
          class="subscribe-modal__form-input"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          type="email"
          name="user-email"
          placeholder="Enter your email"
          required
        />

        <button type="submit" class="subscribe-modal__form-submit">
          Subscribe
        </button>
      </form>
    </div>
  </div>
</div>
